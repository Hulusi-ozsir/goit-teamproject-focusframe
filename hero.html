<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/hero.css" />
  </head>
  <body>
    <section class="container">
      <div class="hero">
        <div class="left">
          <div class="left-upper">
            <h1 class="left-upper-h">
              Discover the magic of
              <span class="left-upper-h-span">photography</span> in our school
            </h1>
            <p class="left-upper-p">
              Our photography school offers an unforgettable journey, where you
              can learn the basics of composition, master technical skills,
              translate your unique ideas.
            </p>
          </div>
          <div class="left-under">
            <div class="left-under-first">
              <div class="left-under-first-img">
                <img
                  class="left-under-first-img-first"
                  src="./images/hero-first.jpg"
                  alt="hero-first"
                  width="54"
                  height="54"
                />
                <img
                  class="left-under-first-img-second"
                  src="./images/hero-second.jpg"
                  alt="hero-second"
                  width="54"
                  height="54"
                />
                <img
                  class="left-under-first-img-third"
                  src="./images/hero-third.jpg"
                  alt="hero-third"
                  width="54"
                  height="54"
                />
              </div>
              <div class="left-under-first-title">
                <a class="left-under-first-title-a" href="#reviews"
                  >Our happy student</a
                >
                <svg class="icon-hero-arrow" width="18">
                  <use href="./images/icons.svg#icon-hero-arrow"></use>
                </svg>
              </div>
            </div>
            <div class="left-under-second">
              <div class="left-under-second-icon">
                <svg class="icon-hero-star" width="20" height="20">
                  <use href="./images/icons.svg#icon-hero-star"></use>
                </svg>
              </div>
              <div class="left-under-second-title">
                <p class="left-under-second-title-p-one">Reviews</p>
                <p class="left-under-second-title-p-two">+1500</p>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <img class="right-img" src="./images/hero-big.png" alt="hero-big" />
        </div>
      </div>
      <div class="advertisement">
        <h2 class="advertisement-title">
          <span class="advertisement-title-one">MASTER</span>
          YOUR PHOTOGRAPHY
          <span class="advertisement-title-two">SKILLS WITH US!</span>
        </h2>
      </div>
    </section>
  </body>
</html>

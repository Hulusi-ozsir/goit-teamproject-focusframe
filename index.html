<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <a href="" class="head-logo">
            <img src="/images/logo.png" class="logo" alt="" />
          </a>

          <a class="mobile-head-svg head-mobile-navicon">
            <svg width="8" height="8" class="icons-svg head-nav">
              <use href="./images/icons.svg#icon-menu-nav"></use>
            </svg>
          </a>
          <ul class="head-list">
            <li class="head-list-item">
              <a href="" class="head-list-link">About Us</a>
            </li>
            <li class="head-list-item">
              <a href="" class="head-list-link">Our Courses</a>
            </li>
            <li class="head-list-item">
              <a href="" class="head-list-link">Our Mentors</a>
            </li>
            <li class="head-list-item">
              <a href="" class="head-list-link">Reviews</a>
            </li>
            <li class="head-list-item">
              <a href="" class="head-list-link">Contacts</a>
            </li>
          </ul>
        </div>
        <a href="/" class="header-right">
          <span class="head-sign"> Sign Up </span>
        </a>
      </div>
    </header>

    <header class="mobile-header">
      <div class="mobile-head-container">
        <div class="mob-hidden-cont head-is-close">
          <div class="mobile-big-cont">
            <div class="mob-close">
              <a class="" width="32" height="32">
                <svg class="icons-svg head-close-svg" width="16" height="16">
                  <use href="./images/icons.svg#icon-close"></use>
                </svg>
              </a>
            </div>
            <div class="mob-list-menu">
              <ul class="head-list">
                <li class="head-list-item">
                  <a href="" class="head-list-link head-list-active"
                    >About Us</a
                  >
                </li>
                <li class="head-list-item">
                  <a href="" class="head-list-link">Our Courses</a>
                </li>
                <li class="head-list-item">
                  <a href="" class="head-list-link">Our Mentors</a>
                </li>
                <li class="head-list-item">
                  <a href="" class="head-list-link">Reviews</a>
                </li>
                <li class="head-list-item">
                  <a href="" class="head-list-link">Contacts</a>
                </li>
              </ul>
            </div>
            <div class="mb-image-cont">
              <img class="mb-image" src="/images/headimage.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="mobile-head-left">
          <a href="/" class="mobile-logo-link">
            <img src="/images/logo.png" class="mobile-logo" alt="" />
          </a>
        </div>
        <div class="mobile-head-right">
          <a href="" class="mobile-head-svg mobile-icon-svg">
            <svg width="8" height="8" class="icons-svg head-icon-camera">
              <use href="./images/icons.svg#icon-menu-camera"></use>
            </svg>
          </a>
          <a class="mobile-head-svg">
            <svg width="8" height="8" class="icons-svg head-nav">
              <use href="./images/icons.svg#icon-menu-nav"></use>
            </svg>
          </a>
        </div>
      </div>

      <div class="mobile-head-right-cont">
        <a href="/" class="header-right">
          <span class="head-sign"> Sign Up </span>
        </a>
      </div>
    </header>
  </body>
</html>

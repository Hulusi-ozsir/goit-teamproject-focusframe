<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="

      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <!-- Our Mentors-->
    <section class="our-mentors">
      <div class="our-mentors-container">

          <li class="our-mentors-li">
            <div class="our-mentors-li-container">
              <img
                class="our-mentors-li-person"
                src="./images/emilia.png"
                alt="Emilia Smith 1.5 years of experience"
                width="180"
                height="180"
              />
              <div class="our-mentors-info">
                <h3 class="our-mentors-li-title">Emilia Smith</h3>
                <p class="our-mentors-li-paragraph">1.5 years of experience</p>
              </div>
            </div>
          </li>
          <li class="our-mentors-li">
            <div class="our-mentors-li-container">
              <img
                class="our-mentors-li-person"
                src="./images/alex.png"
                alt="Alex Lebedev 3.5 years of experience"
                width="180"
                height="180"
              />
              <div class="our-mentors-info">
                <h3 class="our-mentors-li-title">Alex Lebedev</h3>
                <p class="our-mentors-li-paragraph">3.5 years of experience</p>
              </div>
            </div>
          </li>
          <li class="our-mentors-li">
            <div class="our-mentors-li-container">
              <img
                class="our-mentors-li-person"
                src="./images/mia.png"
                alt="Mia Dubrovska 1.5 years of experience"
                width="180"
                height="180"
              />
              <div class="our-mentors-info">
                <h3 class="our-mentors-li-title">Mia Dubrovska</h3>
                <p class="our-mentors-li-paragraph">1.5 years of experience</p>
              </div>
            </div>
          </li>
          <li class="our-mentors-li">
            <div class="our-mentors-li-container">
              <img
                class="our-mentors-li-person"
                src="./images/eliot.png"
                alt="Eliot Kovalev 4.0 years of experience"
                width="180"
                height="180"
              />
              <div class="our-mentors-info">
                <h3 class="our-mentors-li-title">Eliot Kovalev</h3>
                <p class="our-mentors-li-paragraph">1.5 years of experience</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>

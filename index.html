<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="signup">
    <div class="signup-container">
      <div class="signup-section">
        <h1 class="signup-title">Sign <span>Up</span></h1>
        <p class="signup-description">
          Please use the form below to contact us. Enter your name, email, and
          message and we'll get back to you shortly.
        </p>

        <form class="signup-contact-form">
          <input
            class="signup-input"
            type="text"
            placeholder="Enter your name"
            required
          />
          <input
            class="signup-input"
            type="email"
            placeholder="Enter your email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <textarea
            class="signup-textarea"
            placeholder="Message"
            required
          ></textarea>
          <button class="signup-button" type="submit">SEND</button>
          <p class="signup-privacy-note">
            By clicking on "Send" button, you agree to our
            <a class="signup-a" href="#">Privacy Policy,</a><br />and allow
            Promodo to use this information for marketing purposes.
          </p>
        </form>
      </div>

      <div class="signup-image-section">
        <div class="lens-container">
          <img class="signup-img" src="./images/lens.png" alt="Camera Lens" />
        </div>
        <div class="camera-container">
          <img src="./images/camera.png" alt="Camera" />
        </div>
      </div>
    </div>
  </body>
</section>
</html>
